<ng-container *ngIf="!iTreeWorkSpace">
  <span class="open-workspace" (click)="open()">Open WorkSpace</span>
</ng-container>

<ng-container *ngIf="iTreeWorkSpace">
  <div class="submenu">
    <span>{{getDirName()}}</span>

    <span class="create_file-icon" appIconSvg src="assets/icon/create_file.svg" size="15" title="create new folder" (click)="newFolderFlg = true"></span>
    <span class="create_markdown" appIconSvg src="assets/icon/new.svg" size="15" title="create new file" (click)="newFileFlg = true"></span>
    <span class="close-icon" appIconSvg src="assets/icon/close_folder.svg" size="15" title="エクスプロラーのフォルダを折りたたむ" (click)="close()"></span>
  </div>
  <ng-container *ngFor="let file of iTreeWorkSpace.possessionFiles">
    <app-prossession-file [file]="file"></app-prossession-file>
  </ng-container>
</ng-container>

<app-new-dirfile [(newFolderFlg)]="newFolderFlg" [(newFileFlg)]="newFileFlg" [(file)]="file"></app-new-dirfile>
